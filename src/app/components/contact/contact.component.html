<div class="hero-section">
    <div class="hero-overlay"></div>
    <div class="container-fluid hero-content">
      <div class="row">
        <div class="col-md-6 text-left text-white">
          <h1 class="hero-title" data-aos="fade-left" data-aos-duration="1500">
            Contact Us
          </h1>
        </div>
      </div>
    </div>
  </div>
  
  <section class="ftco-section my-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="wrapper">
            <div class="row mb-5">
              <!-- Address Column -->
              <div class="col-6 col-lg-3 mb-4">
                <div class="dbox w-100 text-center">
                  <div class="icon d-flex align-items-center justify-content-center mx-auto mb-1">
                    <i class="fa-solid fa-house icon-background"></i>
                  </div>
                  <div class="text">
                    <p style="color: #fff;">
                      <span>Address:</span><br>
                      istanbul.TR - Cairo.EG<br>
                      SOON IN: UEA - KAS
                    </p>
                  </div>
                </div>
              </div>
              <!-- Phone Column -->
              <div class="col-6 col-lg-3 mb-4">
                <div class="dbox w-100 text-center">
                  <div class="icon d-flex align-items-center justify-content-center mx-auto mb-1">
                    <i class="fa-solid fa-phone icon-background"></i>
                  </div>
                  <div class="text">
                    <p style="color: #ccc;">
                      <span>Phone:</span><br>
                      <a href="tel://+905346966041">+905346966041</a>
                    </p>
                  </div>
                </div>
              </div>
              <!-- Email Column -->
              <div class="col-6 col-lg-3 mb-4">
                <div class="dbox w-100 text-center">
                  <div class="icon d-flex align-items-center justify-content-center mx-auto mb-1">
                    <i class="fa-solid fa-envelope icon-background"></i>
                  </div>
                  <div class="text">
                    <p style="color: #fff;">
                      <span>Email:</span><br>
                      <a href="mailto:info@yoursite.com">mbway.com</a>
                    </p>
                  </div>
                </div>
              </div>
              <!-- Website Column -->
              <div class="col-6 col-lg-3 mb-4">
                <div class="dbox w-100 text-center">
                  <div class="icon d-flex align-items-center justify-content-center mx-auto mb-1">
                    <i class="fa-solid fa-globe icon-background"></i>
                  </div>
                  <div class="text">
                    <p style="color: #fff;">
                      <span>Website:</span><br>
                      <a href="#">mbway.com</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col-md-7">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <h3 class="mb-4" style="color: #ac0909;">Contact Us</h3>
                  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="contactForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="name">Full Name</label>
                          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
                          <small class="text-danger" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                            Name is required!
                          </small>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="email">Email Address</label>
                          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
                          <small class="text-danger" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                            Please enter a valid email!
                          </small>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="subject">Subject</label>
                          <input type="text" class="form-control" formControlName="subject" id="subject" placeholder="Subject">
                          <small class="text-danger" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
                            Subject is required!
                          </small>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="message">Message</label>
                          <textarea formControlName="message" class="form-control" id="message" cols="30" rows="4" placeholder=""></textarea>
                          <small class="text-danger" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                            Message is required!
                          </small>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <button class="btn btn-custom mt-4 fw-bold" type="submit" [disabled]="contactForm.invalid || isLoading">
                            <span *ngIf="!isLoading">Send</span>
                            <span *ngIf="isLoading">Sending...</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Success and Error Messages -->
                    <div *ngIf="isSuccess" class="alert alert-success mt-3">Email sent successfully!</div>
                    <div *ngIf="isError" class="alert alert-danger mt-3">Error sending email. Please try again!</div>
                  </form>
                  


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
